<!-- ProjectPage.html -->
<div class="project-details">
  <h1>Project Title</h1>
  <p>In-depth Description of the Project</p>
  <div id="project-chart"></div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
  // Example of a D3.js graph (Bar Chart)
  var data = [10, 20, 30, 40, 50];
  var width = 500;
  var height = 200;

  var svg = d3.select("#project-chart")
              .append("svg")
              .attr("width", width)
              .attr("height", height);

  svg.selectAll("rect")
     .data(data)
     .enter()
     .append("rect")
     .attr("x", (d, i) => i * 60)
     .attr("y", d => height - d)
     .attr("width", 50)
     .attr("height", d => d)
     .attr("fill", "green");
</script>
